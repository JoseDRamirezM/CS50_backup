{% extends "auctions/layout.html" %}

{% block body %}
    {% for item in items %}
        <li>            
            <a href="{% url 'auctions:render_item' item.id user.id ' ' %}" style="display: block;text-decoration: none;color: inherit;">            
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <img src={{item.img_url}} alt={{item.title}} width="500" height="300">
                        </div>

                        <div class="col-sm">
                            <div>
                                <h2><strong>{{item.title}}</strong></h2>
                            </div>
                            <div>
                                <h3><strong>Price:</strong> ${{item.price}}</h3>
                            </div>
                            </br>
                            <div>
                                <p style="font-size: 20px;">Description: {{item.description}}</p>
                            </div>                        
                        </div>               
                    </div>
                </div>
            </a>                    
        </li>
    {% endfor %}
{% endblock %}
