{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'auctions:add_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Item title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Starting Bid" step="0.01" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="img_url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category">
            <input type="hidden" name="creator_id" value="{{user.id}}">
        </div>
        <input class="btn btn-primary" type="submit" value="Create new item!">
    </form>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}


{% endblock %}
