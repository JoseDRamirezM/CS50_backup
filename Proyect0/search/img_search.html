<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="s_bar"> 
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="q" class="bar_style">
                            <input type="text" name="tbm" value="isch" hidden>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <input type="submit" value="Google Image Search" class="s_button">                        
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="link">            
            <a href="index.html" >Google Search</a>                   
        </div>
    </body>
</html>
